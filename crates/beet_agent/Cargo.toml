[package]
name = "beet_agent"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
readme.workspace = true
description = "Various client library wrappers for external apis"
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true

[features]
rustls-tls = ["beet_core/rustls-tls"]
native-tls = ["beet_core/native-tls"]

[dependencies]
anyhow.workspace = true
thiserror.workspace = true
bevy.workspace = true
dotenv.workspace = true
beet_core = { workspace = true, features = ["bevy", "net"] }
beet_utils.workspace = true
serde.workspace = true
base64.workspace = true
serde_json.workspace = true
serde_with = "3.12"
http.workspace = true

[dev-dependencies]
tokio.workspace = true
sweet.workspace = true

[[test]]
name = "chat"
path = "tests/chat.rs"
required-features = ["native-tls"]
[[test]]
name = "image"
path = "tests/image.rs"
required-features = ["native-tls"]
