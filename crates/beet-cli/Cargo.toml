[package]
name = "beet-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
readme.workspace = true
description = "Tools for building and deploying beet apps"
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true

[[bin]]
name = "beet"
path = "src/main.rs"

[features]
default = ["qrcode"]
qrcode = ["dep:qrcode","dep:image"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# TODO only launch, others should be seperate apps
beet = { workspace = true, features = ["launch", "webdriver", "agent"] }
ron.workspace = true
bevy.workspace = true
heck.workspace = true
qrcode = {version = "0.14", optional = true }
image = {version = "0.25", optional = true }

#ðŸ’¡ Automod
syn.workspace = true
proc-macro2.workspace = true
quote.workspace = true
prettyplease.workspace = true

[dev-dependencies]
beet_core = { workspace = true, features = ["testing"] }
sweet = {workspace = true, features=["runner"]}
