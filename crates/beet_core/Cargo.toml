[package]
name = "beet_core"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true
license.workspace = true
readme.workspace = true
description = "Core utilities for beet ecosystem with optional server features"
repository.workspace = true


[features]
default = ["bevy"]
bevy = ["dep:bevy", "beet_common_macros"]
bevy_default = ["bevy", "bevy/default"]
bevy_scene = ["bevy", "bevy/bevy_scene", "dep:serde"]
rand = ["dep:rand", "dep:rand_chacha", "dep:getrandom"]
web = [
	"dep:wasm-bindgen",
	"dep:wasm-bindgen-futures",
	"dep:console_error_panic_hook",
	"dep:web-sys",
	"dep:js-sys",
]

server = [
	"dep:http",
	"dep:axum",
	"dep:axum-extra",
	"dep:axum-server",
	"dep:tower",
	"dep:tower-http",
	"dep:tower-livereload",
	"dep:clap",
	"dep:colorize",
	"dep:glob",
	"dep:futures",
	"dep:tokio",
	"beet_utils/fs",
]
rustls = ["server", "axum-server/tls-rustls"]


[dependencies]
beet_utils.workspace = true
beet_common_macros = { workspace = true, optional = true }

# bevy dependencies (optional)
bevy = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
rand_chacha = { workspace = true, optional = true }
getrandom = { workspace = true, optional = true }

## utils
anyhow.workspace = true
thiserror.workspace = true
extend.workspace = true

# html utilities (available on all targets)
html-escape = "0.2"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# server-specific dependencies (optional)
clap = { workspace = true, optional = true }
colorize = { workspace = true, optional = true }
glob = { workspace = true, optional = true }

# async (server-specific)
futures = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }

# http (server-specific)
http = { workspace = true, optional = true }
axum = { workspace = true, optional = true }
axum-extra = { workspace = true, optional = true }
axum-server = { workspace = true, optional = true }
tower = { workspace = true, optional = true }
tower-http = { workspace = true, optional = true }
tower-livereload = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = { workspace = true, optional = true }

# web dependencies (WASM only)
wasm-bindgen = { workspace = true, optional = true }
wasm-bindgen-futures = { workspace = true, optional = true }
console_error_panic_hook = { workspace = true, optional = true }

#https://rustwasm.github.io/wasm-bindgen/api/web_sys/
#https://github.com/rustwasm/wasm-bindgen/blob/main/crates/web-sys/Cargo.toml
[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
workspace = true
optional = true
features = [
	"Text",
	"Comment",
	"Node",
	"NodeList",
	# File
	"File",
	"FileList",
	# Blob
	'Blob',
	'BlobEvent',
	'BlobEventInit',
	'BlobPropertyBag',
	# HTML
	'Headers',
	'Document',
	'Element',
	'Window',
	'HtmlAnchorElement',
	'HtmlButtonElement',
	'HtmlCanvasElement',
	'HtmlDivElement',
	'HtmlHeadElement',
	"HtmlInputElement",
	'HtmlIFrameElement',
	'HtmlLinkElement',
	'HtmlParagraphElement',
	'HtmlScriptElement',
	# Style
	'MediaQueryList',
	# Events
	'MouseEvent',
	'KeyboardEvent',
	# JS
	'console',
	'Navigator',
	'Performance',
	# Fetch
	'Request',
	'RequestInit',
	'RequestMode',
	'Response',
	# Blob
	'Blob',
	'BlobEvent',
	'BlobEventInit',
	'BlobPropertyBag',
	# Url
	'Url',
	'History',
	'Location',
	'UrlSearchParams',
	# Sockets
	'BinaryType',
	'FileReader',
	'ErrorEvent',
	'MessageEvent',
	'ProgressEvent',
	'WebSocket',
	# Resize Observer
	'ResizeObserver',
	'ResizeObserverBoxOptions',
	'ResizeObserverEntry',
	'ResizeObserverOptions',
	'ResizeObserverSize',
	'DomRect',
	'DomRectReadOnly',
]


[dev-dependencies]
sweet.workspace = true
