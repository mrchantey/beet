[package]
name = "beet_core"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true
license.workspace = true
readme.workspace = true
description = "Core utilities for the beet ecosystem"
repository.workspace = true


[[example]]
name = "to_tokens"
path = "examples/to_tokens.rs"
required-features = ["tokens"]

[[test]]
name = "to_tokens"
path = "tests/to_tokens.rs"
required-features = ["tokens"]


[features]
default = ["bevy"]
bevy = ["dep:bevy", "beet_core_macros"]
bevy_default = ["bevy", "bevy/default"]
bevy_scene = ["bevy", "bevy/bevy_scene", "serde"]
serde = ["dep:serde", "dep:serde_json", "dep:ron", "dep:toml"]
rand = ["dep:rand", "dep:rand_chacha", "dep:getrandom"]
http = [
	"dep:http",
	"dep:http-body-util",
	"dep:url",
	"dep:bytes",
	"dep:serde_urlencoded",
]
web = [
	"http",
	"dep:wasm-bindgen",
	"dep:wasm-bindgen-futures",
	"dep:console_error_panic_hook",
	"dep:web-sys",
	"dep:js-sys",
]

server = [
	"http",
	"dep:axum",
	"dep:axum-extra",
	"dep:axum-server",
	"dep:tower",
	"dep:tower-http",
	"dep:tower-livereload",
	"dep:clap",
	"dep:glob",
	"dep:futures",
	"dep:tokio",
	"beet_utils/fs",
]
net = ["http", "dep:reqwest", "dep:serde", "dep:serde_json"]
rustls = ["axum-server?/tls-rustls", "reqwest?/rustls-tls"]
native-tls = ["net", "reqwest?/default"]
tokens = [
	"serde",
	"dep:heck",
	"dep:syn",
	"dep:quote",
	"dep:proc-macro2",
	"dep:proc-macro2-diagnostics",
]


[dependencies]
beet_utils.workspace = true
beet_core_macros = { workspace = true, optional = true }
rapidhash.workspace = true
send_wrapper.workspace = true
variadics_please.workspace = true

# bevy dependencies (optional)
bevy = { workspace = true, optional = true }

# net dependencies (optional)
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
ron = { workspace = true, optional = true }
toml = { workspace = true, optional = true }
url = { version = "2", optional = true }
serde_urlencoded = { version = "0.7", optional = true }
http-body-util = { workspace = true, optional = true }

# tokens dependencies (optional)
heck = { workspace = true, optional = true }
syn = { workspace = true, optional = true }
quote = { workspace = true, optional = true }
proc-macro2 = { workspace = true, optional = true }
proc-macro2-diagnostics = { workspace = true, optional = true }

rand = { workspace = true, optional = true }
rand_chacha = { workspace = true, optional = true }
getrandom = { workspace = true, optional = true }

## utils
anyhow.workspace = true
thiserror.workspace = true
extend.workspace = true

# html utilities (available on all targets)
html-escape = "0.2"
http = { workspace = true, optional = true }
bytes = { workspace = true, optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# server-specific dependencies (optional)
clap = { workspace = true, optional = true }
glob = { workspace = true, optional = true }

# async (server-specific)
futures = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }

# http (server-specific)
axum = { workspace = true, optional = true }
axum-extra = { workspace = true, optional = true }
axum-server = { workspace = true, optional = true }
tower = { workspace = true, optional = true }
tower-http = { workspace = true, optional = true }
tower-livereload = { workspace = true, optional = true }

# net (native-specific)
reqwest = { version = "0.12", default-features = false, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = { workspace = true, optional = true }

# web dependencies (WASM only)
wasm-bindgen = { workspace = true, optional = true }
wasm-bindgen-futures = { workspace = true, optional = true }
console_error_panic_hook = { workspace = true, optional = true }

#https://rustwasm.github.io/wasm-bindgen/api/web_sys/
#https://github.com/rustwasm/wasm-bindgen/blob/main/crates/web-sys/Cargo.toml
[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
workspace = true
optional = true
features = [
	"Text",
	"Comment",
	"Node",
	"NodeList",
	# File
	"File",
	"FileList",
	# Blob
	'Blob',
	'BlobEvent',
	'BlobEventInit',
	'BlobPropertyBag',
	# HTML
	'Headers',
	'Document',
	'Element',
	'Window',
	'HtmlAnchorElement',
	'HtmlButtonElement',
	'HtmlCanvasElement',
	'HtmlDivElement',
	'HtmlHeadElement',
	"HtmlInputElement",
	'HtmlIFrameElement',
	'HtmlLinkElement',
	'HtmlParagraphElement',
	'HtmlScriptElement',
	# Style
	'MediaQueryList',
	# Events
	'MouseEvent',
	'KeyboardEvent',
	# JS
	'console',
	'Navigator',
	'Performance',
	# Fetch
	'Request',
	'RequestInit',
	'RequestMode',
	'Response',
	# Blob
	'Blob',
	'BlobEvent',
	'BlobEventInit',
	'BlobPropertyBag',
	# Url
	'Url',
	'History',
	'Location',
	'UrlSearchParams',
	# Sockets
	'BinaryType',
	'FileReader',
	'ErrorEvent',
	'MessageEvent',
	'ProgressEvent',
	'WebSocket',
	# Resize Observer
	'ResizeObserver',
	'ResizeObserverBoxOptions',
	'ResizeObserverEntry',
	'ResizeObserverOptions',
	'ResizeObserverSize',
	'DomRect',
	'DomRectReadOnly',
]


[dev-dependencies]
sweet.workspace = true
