[package]
name = "sweet"
version = "0.4.2"
edition.workspace = true
license.workspace = true
authors.workspace = true
readme = "README.md"
description = "A delightful cross-platform test runner"
documentation.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true

[features]
default = ["runner", "serde", "nightly"]
runner = ["dep:beet_core", "dep:beet_flow", "dep:beet_net", "dep:beet_router"]
nightly = []
tokens = ["dep:proc-macro2", "dep:syn", "dep:quote", "dep:prettyplease"]
serde = ["dep:ron"]

[dependencies]
#ðŸ’¡ internal
beet_core = { workspace = true, optional = true }
beet_flow = { workspace = true, optional = true }
beet_net = { workspace = true, optional = true }
beet_router = { workspace = true, optional = true }
sweet_macros.workspace = true
#ðŸ’¡ misc
extend.workspace = true
send_wrapper.workspace = true

#ðŸ’¡ logging
nu-ansi-term.workspace = true


#ðŸ’¡ bevy
bevy.workspace = true

#ðŸ’¡ tokens
proc-macro2 = { workspace = true, optional = true }
syn = { workspace = true, optional = true }
quote = { workspace = true, optional = true }
prettyplease = { workspace = true, optional = true }

#ðŸ’¡ serde
ron = { workspace = true, optional = true }

[dev-dependencies]
sweet = {path = ".", features = ["tokens"] }

#ðŸ’¡ wasm
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook.workspace = true
