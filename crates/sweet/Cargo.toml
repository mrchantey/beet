[package]
name = "sweet"
version = "0.4.2-rc.1"
edition.workspace = true
license.workspace = true
authors.workspace = true
readme = "README.md"
description = "A pretty cross platform test runner"
documentation.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true

[features]
default = ["bevy", "serde", "nightly", "tokens"]
# allow for fn_traits, ie mock_fn(3);
nightly = []
tokens = ["dep:proc-macro2", "dep:syn", "dep:quote", "dep:prettyplease"]
serde = ["dep:serde", "dep:ron", "dep:serde_json"]
bevy = ["dep:bevy"]
e2e = ["serde", "axum", "beet_utils/tokio", "dep:fantoccini"]
axum = ["dep:axum"]

[dependencies]
#ðŸ’¡ internal 
beet_utils.workspace = true
sweet_macros.workspace = true
#ðŸ’¡ misc 
anyhow.workspace = true
extend.workspace = true
web-time = "1"

#ðŸ’¡ logging
log.workspace = true
pretty_env_logger.workspace = true
colorize.workspace = true
axum = { workspace = true, optional = true }
backtrace = "0.3"
# pretty_assertions
yansi = "1"
diff = "0.1"

#ðŸ’¡ parse 
glob.workspace = true
clap.workspace = true

#ðŸ’¡ async
flume.workspace = true
rayon.workspace = true
futures.workspace = true
thread_local = "1.1.8"

#ðŸ’¡ bevy 
bevy = { workspace = true, optional = true }

#ðŸ’¡ tokens
proc-macro2 = { workspace = true, optional = true }
syn = { workspace = true, optional = true }
quote = { workspace = true, optional = true }
prettyplease = { workspace = true, optional = true }


#ðŸ’¡ serde
serde = { workspace = true, optional = true }
ron = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

#ðŸ’¡ native
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
beet_utils = { workspace = true, features = ["tokio", "fs"] }

tokio.workspace = true
pin-project-lite = "0.2.15"
fantoccini = { version = "0.21.5", optional = true, features = ["rustls-tls"] }

#ðŸ’¡ wasm
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_log.workspace = true
js-sys.workspace = true
web-sys = { workspace = true, features = ["HtmlElement"] }
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
console_error_panic_hook.workspace = true
