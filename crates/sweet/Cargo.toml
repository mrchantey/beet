[package]
name = "sweet"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
readme = "README.md"
description = "A pretty cross platform test runner"
documentation.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true

[features]
default = ["bevy"]
# allow for fn_traits, ie mock_fn(3);
nightly = []
bevy = ["dep:bevy"]
e2e = ["dep:fantoccini", "dep:serde_json", "beet_utils/tokio"]

[dependencies]
#ðŸ’¡ internal 
beet_utils.workspace = true
# beet_web.workspace = true
sweet_macros.workspace = true
#ðŸ’¡ misc 
anyhow.workspace = true
extend.workspace = true
web-time = "1"

#ðŸ’¡ logging
log.workspace = true
pretty_env_logger.workspace = true
colorize.workspace = true
backtrace = "0.3"
# pretty_assertions
yansi = "1"
diff = "0.1"

#ðŸ’¡ parse 
glob.workspace = true
clap.workspace = true

#ðŸ’¡ async
flume.workspace = true
rayon.workspace = true
futures.workspace = true
thread_local = "1.1.8"

#ðŸ’¡ bevy 
bevy = { workspace = true, optional = true }


#ðŸ’¡ native
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio.workspace = true
beet_fs.workspace = true
pin-project-lite = "0.2.15"
fantoccini = { version = "0.21.5", optional = true, features = ["rustls-tls"] }
serde_json = { workspace = true, optional = true }

#ðŸ’¡ wasm
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_log.workspace = true
js-sys.workspace = true
web-sys = { workspace = true, features = ["HtmlElement"] }
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
console_error_panic_hook.workspace = true
