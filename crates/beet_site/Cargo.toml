[package]
name = "beet_site"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
readme.workspace = true
description.workspace = true
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true


# the beet cli uses 'client' and 'deploy' to build
# the client and lambda binaries
[features]
default = ["beet/web-server", "beet/openssl"]
deploy = ["beet/web-server", "beet/lambda"]
client = ["beet/web-client"]

[dependencies]
anyhow.workspace = true
serde.workspace = true
beet.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
beet = { workspace = true, features = ["web-server"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
beet = { workspace = true, features = ["web-client"] }
getrandom = { version = "0.3", features = ["wasm_js"] }

[dev-dependencies]
sweet.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio.workspace = true
