[package]
name = "beet_site"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
readme.workspace = true
description.workspace = true
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true


# beet cli calls build --no-default-features features=deploy
# this is required for disabling openssl (faster dev builds but incompatible with lambda)
[features]
default = ["beet/openssl"]
deploy = ["beet/lambda"]

[dependencies]
anyhow.workspace = true
serde.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
beet = { workspace = true, features = ["web-server"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
beet = { workspace = true, features = ["web-client"] }
getrandom = { version = "0.3", features = ["wasm_js"] }

[dev-dependencies]
sweet.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio.workspace = true
