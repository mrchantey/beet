[package]
name = "beet_server"
version.workspace = true
edition.workspace = true
description = "Serve applications with axum and deploy with cargo-lambda."
documentation.workspace = true
readme = "README.md"
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish = true

[features]
default = ["axum", "reload"]
# wip: axum features behind this flag
axum = ["dep:axum", "dep:tower", "dep:tower-http", "beet_core/axum"]
reload = ["tower-livereload"]
lambda = ["dep:lambda_http"]

[dependencies]
beet_utils = { workspace = true }
beet_core = { workspace = true, features = ["bevy", "net", "serde"] }
beet_rsx.workspace = true

bevy.workspace = true

extend.workspace = true
clap.workspace = true
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
anyhow.workspace = true
serde.workspace = true
serde_json.workspace = true
http.workspace = true
http-body-util.workspace = true
bytes.workspace = true

futures.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]


#ðŸ’¡ server
tokio = { workspace = true, default-features = true }
axum = { workspace = true, optional = true }
tower = { workspace = true, optional = true }
tower-livereload = { workspace = true, optional = true }
tower-http = { workspace = true, optional = true }
lambda_http = { version = "0.16", optional = true }

[dev-dependencies]
sweet.workspace = true
