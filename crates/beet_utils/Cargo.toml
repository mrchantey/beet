[package]
name = "beet_utils"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
readme.workspace = true
description.workspace = true
documentation.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true

[features]
default = ["serde", "bevy", "nightly"]
nightly = []
serde = ["dep:serde", "dep:serde_json"]
bevy = ["dep:bevy"]
tokio = ["dep:tokio"]
rand = ["dep:rand", "dep:rand_chacha", "dep:getrandom"]
fs = [
	"dep:notify",
	"dep:notify-debouncer-full",
	"dep:crossterm",
	"dep:ctrlc",
	"dep:futures",
	"tokio",
]

[dependencies]
extend.workspace = true
anyhow.workspace = true
glob.workspace = true
thiserror.workspace = true
clap.workspace = true
path-clean = "1"
pathdiff = "0.2"
# slotmap = "1"

futures.workspace = true

rapidhash.workspace = true
bevy = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
rand_chacha = { workspace = true, optional = true }
getrandom = { workspace = true, optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, optional = true, features = ["sync", "fs"] }
# fs feature dependencies
notify = { version = "8", optional = true }
notify-debouncer-full = { version = "0.5", optional = true }
crossterm = { version = "0.28", optional = true }
ctrlc = { version = "3", optional = true }
futures = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
web-sys = { workspace = true, features = ["Window", "console", "Performance"] }
js-sys.workspace = true

[dev-dependencies]
beet_utils = { path = "", features = ["tokio", "serde"] }
serde_json.workspace = true
tempfile.workspace = true
