[package]
name = "beet_net"
version.workspace = true
edition.workspace = true
description = "Very bevy networking utilities"
documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["router", "request", "buckets", "key-value-store"]
categories.workspace = true
publish = true

[features]
default = ["serde", "fs", "http", "nightly"]
nightly = []
# for conditional compilation in hooks
client = []
server = [
"dep:hyper",
"dep:http-body-util",
"dep:async-io",
"dep:async-executor",
"dep:pin-project"
]
lambda = ["rustls-tls", "dep:lambda_http","dep:tokio"]
fs = ["beet_core/fs","dep:async-process"]
tokens = ["beet_core/tokens"]
flow = ["dep:beet_flow"]
aws = [
	"serde",
	"dep:crc-fast",
	"dep:aws-sdk-s3",
	"dep:serde_dynamo",
	"dep:aws-sdk-dynamodb",
	"dep:aws-config",
]
serde = [
	"dep:serde",
	"dep:serde_json",
	"dep:base64",
	"dep:serde_urlencoded",
	"uuid/serde",
	"beet_core/serde",
]
reqwest = ["dep:reqwest","dep:tokio"]
ureq = ["dep:ureq", "dep:blocking"]
tungstenite = ["dep:async-tungstenite","dep:async-lock","dep:async-io","dep:blocking"]
native-tls = [
	"reqwest?/default",
	"ureq?/native-tls",
	"async-tungstenite?/async-native-tls",
	"dep:async-native-tls"
]
rustls-tls = [
	"reqwest?/rustls-tls",
	"ureq?/rustls",
	"aws-config?/rustls",
	"aws-sdk-dynamodb?/rustls",
	"aws-sdk-s3?/rustls"
]


[dependencies]
beet_core = {workspace = true,features=["exchange","http"]}
beet_flow = { workspace = true, optional = true }

bevy.workspace = true

# utils
async-channel.workspace = true
extend.workspace = true
thiserror.workspace = true
tracing.workspace = true
heck.workspace = true
tracing-subscriber.workspace = true
send_wrapper.workspace = true
uuid = {workspace = true, features = ["v7"]}
async-lock.workspace = true

# serde
base64 = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
serde_urlencoded = { version = "0.7", optional = true }


# http
http = { workspace = true, optional = true }
http-body-util.workspace = true
bytes.workspace = true
url = "2"
html-escape = "0.2"
eventsource-stream = "0.2.3"
# async
futures.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
async-process = { workspace = true, optional = true }
# http (native)
reqwest = { version = "0.12", default-features = false, optional = true, features = [
	"stream",
] }
ureq = { version = "3.1", default-features = false, optional = true }
async-tungstenite = { version = "0.31", optional = true, default-features = false, features = [
"async-std-runtime",
"futures-03-sink"
] }
async-lock = {workspace = true, optional = true }
blocking = { version = "1.6", optional = true }
async-native-tls = { version = "0.5", optional = true }

#ðŸ’¡ server
hyper = { version = "1.7", features = ["server","http1"], optional = true }
http-body-util = {workspace = true, optional = true }
async-io = { workspace = true, optional = true }
async-executor = { workspace = true, optional = true }
pin-project = { workspace = true, optional = true }

#ðŸ’¡ lambda
lambda_http = { version = "0.16", optional = true }

#ðŸ’¡ aws
# lock down aws-sdk-s3 upstream, some weird nightly feature breaks it
crc-fast = { version = "=1.3.0", optional = true }
serde_dynamo = { version = "4",optional = true, features = ["aws-sdk-dynamodb+1"]}
aws-sdk-dynamodb = { version = "1", optional = true, default-features = false, features = [
	# defaults without rustls
	"default-https-client",
	"rt-tokio",
] }
aws-sdk-s3 = { version = "1", optional = true, default-features = false, features = [
	# defaults without rustls
	"sigv4a",
	"default-https-client",
	"rt-tokio",
] }
aws-config = { version = "1", optional = true, default-features = false, features = [
	"default-https-client",
	"rt-tokio",
	"behavior-version-latest",
] }
# actually a dev-dep but we need optional
# strictly for testing only
tokio = { version = "1", features = [
	"macros",
	# "sync",
	# "rt",
	# "rt-multi-thread",
	# "time",
], optional=true }


[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys.workspace = true
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
web-sys = { workspace = true, features = [
	# Fetch
	'Headers',
	'Request',
	'RequestInit',
	'RequestMode',
	'Response',
	'ReadableStream',
	'ReadableStreamDefaultController',
	'ReadableStreamDefaultReader',
	'BinaryType',
	# localstorage
	"Storage",
	# sockets
	"WebSocket",
	"ErrorEvent",
	"MessageEvent",
	"CloseEvent",
	"ProgressEvent",
] }

[dev-dependencies]
beet_core = { workspace = true, features = ["testing"] }
# beet_net = {path = ".", features = ["ureq", "tungstenite", "native-tls", "flow"] }


[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
