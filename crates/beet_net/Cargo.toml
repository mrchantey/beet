[package]
name = "beet_net"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true
license.workspace = true
readme.workspace = true
description.workspace = true
repository.workspace = true

[features]
default = ["serde", "openssl"]
serde = ["dep:serde", "dep:serde_json"]
openssl = ["reqwest/default"]
rustls = ["reqwest/rustls-tls"]
tokens = [
	"serde",
	"beet_common/tokens",
	"dep:syn",
	"dep:quote",
	"dep:proc-macro2",
	"dep:proc-macro2-diagnostics",
]


[dependencies]
#ðŸ’¡ Utils
beet_common.workspace = true
anyhow.workspace = true
thiserror.workspace = true
beet_utils.workspace = true
once_cell.workspace = true

#ðŸ’¡ Serde
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }


#ðŸ’¡ HTTP
http.workspace = true
http-body-util.workspace = true
url = "2"
serde_urlencoded = "0.7"

#ðŸ’¡ Tokens
syn = { workspace = true, optional = true }
quote = { workspace = true, optional = true }
proc-macro2 = { workspace = true, optional = true }
proc-macro2-diagnostics = { workspace = true, optional = true }

#ðŸ’¡ Native
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
reqwest = { version = "0.12", default-features = false }


#ðŸ’¡ Web
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
js-sys.workspace = true
#https://rustwasm.github.io/wasm-bindgen/api/web_sys/
#https://github.com/rustwasm/wasm-bindgen/blob/main/crates/web-sys/Cargo.toml
web-sys = { workspace = true, features = [
	"Window",
	"Blob",
	"Request",
	"RequestInit",
	"Headers",
	"Response",
] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio.workspace = true

[dev-dependencies]
sweet.workspace = true
