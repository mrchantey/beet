[package]
name = "beet_net"
version.workspace = true
edition.workspace = true
description = "High level networking utilities"
documentation.workspace = true
readme = "README.md"
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["router", "request", "buckets", "key-value-store"]
categories.workspace = true
publish = true

[features]
default = ["serde", "axum", "reload", "reqwest"]
tokens = ["beet_core/tokens"]
# for conditional compilation in hooks
client = []
# wip: axum features behind this flag
axum = [
	"fs",
	"tokio",
	"dep:axum",
	"dep:axum-extra",
	"dep:axum-server",
	"dep:tower",
	"dep:tower-http",
]
tokio = ["dep:tokio"]
aws = [
	"tokio",
	"dep:crc-fast",
	"dep:aws-sdk-s3",
	"dep:aws-sdk-dynamodb",
	"dep:aws-config",
]
reload = ["tower-livereload"]
lambda = ["rustls-tls", "dep:lambda_http"]
serde = [
	"dep:serde",
	"dep:serde_json",
	"dep:serde_urlencoded",
	"dep:clap",
	"dep:base64",
	"beet_core/serde",
]
reqwest = ["dep:reqwest"]
native-tls = ["reqwest?/default"]
rustls-tls = [
	"axum-server?/tls-rustls",
	"reqwest?/rustls-tls",
	"aws-config?/rustls",
	"aws-sdk-dynamodb?/rustls",
	"aws-sdk-s3?/rustls",
]
fs = ["beet_utils/fs"]

[dependencies]
beet_utils = { workspace = true }
beet_core = { workspace = true, features = ["bevy"] }
beet_rsx.workspace = true

bevy.workspace = true

# utils
extend.workspace = true
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
anyhow.workspace = true
send_wrapper.workspace = true

# serde
clap = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
serde_urlencoded = { version = "0.7", optional = true }


# http
http.workspace = true
http-body-util.workspace = true
bytes.workspace = true
url = "2"
mime_guess = "2"
html-escape = "0.2"


# async
futures.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# http (native)
reqwest = { version = "0.12", default-features = false, optional = true, features = [
	"stream",
] }


#ðŸ’¡ server
tokio = { workspace = true, optional = true, default-features = true }
axum = { workspace = true, optional = true }
axum-extra = { workspace = true, optional = true }
axum-server = { workspace = true, optional = true }
tower = { workspace = true, optional = true }
tower-livereload = { workspace = true, optional = true }
tower-http = { workspace = true, optional = true }
lambda_http = { version = "0.16", optional = true }
# lock down aws-sdk-s3 upstream, some weird nightly feature
crc-fast = { version = "=1.3.0", optional = true }
aws-sdk-dynamodb = { version = "1", optional = true, default-features = false, features = [
	# defaults without rustls
	"default-https-client",
	"rt-tokio",
] }
aws-sdk-s3 = { version = "1", optional = true, default-features = false, features = [
	# defaults without rustls
	"sigv4a",
	"default-https-client",
	"rt-tokio",
] }
aws-config = { version = "1", optional = true, default-features = false, features = [
	"default-https-client",
	"rt-tokio",
	"behavior-version-latest",
] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
beet_core = { workspace = true, features = ["web"] }
js-sys.workspace = true
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
web-sys = { workspace = true, features = ["Storage"] }

[dev-dependencies]
sweet.workspace = true
