# Identical to beetmash
name: ğŸ” Test Crates
on:
  push:
    branches: [main,dev]
    paths: ['**','!**/*.md']
  pull_request:
    branches: main
    paths: ['**','!**/*.md']
env:
  CARGO_TERM_COLOR: always
jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“‚ Checkout
      uses: actions/checkout@v4
    - name: ğŸ“‚ Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: ğŸ”¨ Install Bevy Dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev mold
    - name: ğŸ”¨ Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        default: true
    - name: ğŸ”¨ğŸ“‹ Install just
      uses: extractions/setup-just@v1
    - name: ğŸ”¨ğŸ“‹ Init repo
      run: just init-repo
    - name: ğŸ” Test Native
      run: cargo test --workspace --lib