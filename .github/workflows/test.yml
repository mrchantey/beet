# Copied from https://github.com/mrchantey/bevyhub/blob/main/.github/workflows/test.yml
name: ğŸ” Test Crates
on:
  merge_group:
  pull_request:
  push:
    branches:
      - main
      - release-*
env:
  CARGO_TERM_COLOR: always
jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“‚ Checkout
      uses: actions/checkout@v4
    - name: ğŸ“‚ Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    # testing with bevy_render is difficult, prefer to test as much as possible without
    # - name: ğŸ”¨ Install Bevy Dependencies
    #   if: runner.os == 'Linux'
    #   run: sudo apt-get update; sudo apt-get install --no-install-recommends g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 mold
    - name: ğŸ”¨ğŸ“‹ Install Just
      uses: extractions/setup-just@v1
    - name: ğŸ”¨ Install Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x  
    - name: ğŸ”¨ Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        default: true
        components: rustfmt
    - name: ğŸ”¨ Add wasm target
      run: rustup target add wasm32-unknown-unknown
    # - name: ğŸ”¨ Install cargo binstall
    #   run: cargo install cargo-binstall || true
    - name: ğŸ”¨ Install wasm bindgen cli
      run: cargo install wasm-bindgen-cli --version 0.2.100    || true
    - name: ğŸ”¨ Install sweet cli
      run: cargo install sweet-cli --version 0.3.0-rc.3        || true
    - name: ğŸ”¨ Install leptosfmt
      run: cargo install leptosfmt                             || true
    - name: ğŸ”¨ğŸ“‹ Init repo
      run: just init-repo
    - name: ğŸ” Test
      run: just test-ci