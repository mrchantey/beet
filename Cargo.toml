#💡 helper features
launch = ["dom","net", "build"]
server = ["serde","dom","fs", "net", "router", "design"]
client = [
	"rsx",
	"design",
	"net",
	"dom",
	"serde",
	"router",
	"beet_net/client",
	"beet_dom/client",
	"beet_design/client",
]

