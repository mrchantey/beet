# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

# sweet backtracing
[profile.test]
opt-level = 0
[profile.test.package.sweet]
opt-level = 0

[workspace.package]
version = "0.0.7-dev.9"
authors = ["Pete Hayman"]
edition = "2024"
description = "A Very Bevy Metaframework"
documentation = "https://docs.rs/beet"
readme = "README.md"
homepage = "https://beetstack.dev"
repository = "https://github.com/mrchantey/beet"
license = "MIT OR Apache-2.0"
keywords = ["beet", "beetmash", "behavior", "game-ai", "robotics"]
categories = [
	"science::robotics",
	"game-development",
	"simulation",
	"wasm",
	"embedded",
]
publish = false

[workspace]
# default resolver
resolver = "2"

exclude = [
	"infra",
	"examples/todo-app",
	"crates/beet_mcp",
]

members = [
	"crates/beet_site",
	"crates/beet-cli",

	"crates/beet_build",
	"crates/beet_rsx_combinator",
	"crates/beet_parse",

	## 💡 Flow
	"crates/beet_examples",
	"crates/beet_flow",
	"crates/beet_flow/macros",
	"crates/beet_ml",
	"crates/beet_sim",
	"crates/beet_spatial",

	## 💡 RSX
	"crates/beet_agent",
	"crates/beet_design",
	"crates/beet_query",
	"crates/beet_query/macros",
	"crates/beet_rsx",
	"crates/beet_rsx/macros",
	"crates/beet_net",
	"crates/beet_dom",
	"crates/beet_router",

	## 💡 Sweet
	"crates/beet_core",
	"crates/beet_core/macros",
	"crates/sweet/macros",
	"crates/sweet",
	"crates/beet_utils",
	"crates/sweet/cli",
]

[workspace.dependencies]
## internal

beet_utils = { path = "crates/beet_utils", version = "0.0.7-dev.9" }
sweet_macros = { path = "crates/sweet/macros", version = "0.0.7-dev.9" }
sweet = { path = "crates/sweet", version = "0.4.2-rc.1" }
beet_core_macros = { path = "crates/beet_core/macros", version = "0.0.7-dev.9" }
beet_core = { path = "crates/beet_core", version = "0.0.7-dev.9" }

beet_rsx_combinator = { path = "crates/beet_rsx_combinator", version = "0.0.7-dev.9" }
beet_parse = { path = "crates/beet_parse", version = "0.0.7-dev.9" }
beet_rsx_macros = { path = "crates/beet_rsx/macros", version = "0.0.7-dev.9" }
beet_rsx = { path = "crates/beet_rsx", version = "0.0.7-dev.9" }
beet_build = { path = "crates/beet_build", version = "0.0.7-dev.9" }
beet_design = { path = "crates/beet_design", version = "0.0.7-dev.9" }
beet_net = { path = "crates/beet_net", version = "0.0.7-dev.9" }
beet_router = { path = "crates/beet_router", version = "0.0.7-dev.9" }
beet_dom = { path = "crates/beet_dom", version = "0.0.7-dev.9" }
beet_query = { path = "crates/beet_query", version = "0.0.7-dev.9" }
beet_query_macros = { path = "crates/beet_query/macros", version = "0.0.7-dev.9" }
beet_agent = { path = "crates/beet_agent", version = "0.0.7-dev.9" }

beet_flow_macros = { path = "crates/beet_flow/macros", version = "0.0.7-dev.9" }
beet_flow = { path = "crates/beet_flow", version = "0.0.7-dev.9" }
beet_spatial = { path = "crates/beet_spatial", version = "0.0.7-dev.9" }
beet_ml = { path = "crates/beet_ml", version = "0.0.7-dev.9" }
beet_sim = { path = "crates/beet_sim", version = "0.0.7-dev.9" }
beet_examples = { path = "crates/beet_examples", version = "0.0.7-dev.9" }

beet = { path = "", version = "0.0.7-dev.9" }

#💡 local
## git for IntoPipeSystem: Clone
bevy = { git = "https://github.com/mrchantey/bevy", branch = "bevy-0.16-patches", default-features = false, features = [
	# bevy = { version = "0.16", default-features = false, features = [
	"std", # std for reflect PathBuf
	# for most oneshot apps multi-threaded coldstart is much slower than
	# any potential performance gain, even more prominent for linear pipelines,
	# instead we should par_iter inside systems
	# "multi_threaded",
	# "track_location",
	"configurable_error_handler",
	"bevy_log",
	"bevy_color",
] }

#💡 utility
anyhow = "1"
thiserror = "1"
heck = "0.4"
glob = "0.3"
dotenv = "0.15"
send_wrapper = "0.6"
rapidhash = "1"
web-time = "1"
tempfile = "3"
mime_guess = "2"
chrono = "0.4"
# old rand until https://github.com/bevyengine/bevy/pull/18047
# also when you update it remove all the RandomSource.0 in beet too please
rand = "0.8.5"
rand_chacha = "0.3.1"
# # wasm_js ignored in native
getrandom = { version = "0.2.15", features = ["js"] }
variadics_please = "1"

#💡 logging
log = "0.4"
tracing = "0.1"
colorize = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
pretty_env_logger = "0.4"
console_log = { version = "1", features = ["color"] }


#💡 async
futures = "0.3"
futures-lite = { version = "2", default-features = false, features = ["alloc"] }
async-channel = "2"
async-executor = "1"
async-fs = "2"
async-io = "2"
async-lock = "3"
async-process = "2"
async-task = "4"
# todo replace with async channel
flume = "0.11"
# todo replace with bevy tasks
rayon = "1"
# todo replace with async-std
tokio = { version = "1", features = [
	"macros",
	"sync",
	"rt",
	"rt-multi-thread",
	"time",
] }

#💡 macros

syn = { version = "2", features = [
	"extra-traits",
	"visit",
	# full for syn::pat
	"full",
] }
quote = "1"
proc-macro2 = { version = "1", features = ["span-locations"] }
proc-macro2-diagnostics = "0.10"
prettyplease = "0.2"

#💡 attributes
strum = { version = "0.26", features = ["derive"] }
strum_macros = "0.26"
extend = "1"

#💡 io
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
ron = "0.8"
toml = "0.8"
clap = { version = "4", features = ["derive"] }
bytes = "1"

#💡 http
http = "1"
http-body-util = "0.1"

#💡 server
axum = { version = "0.8", features = ["macros"] }
axum-server = { version = "0.7" }
axum-extra = "0.10"
tower = "0.5"
tower-livereload = { version = "0.9" }
tower-http = { version = "0.6", features = [
	"trace",
	"fs",
	"cors",
	"normalize-path",
	"set-header",
] }

#💡 web
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
# https://github.com/wasm-bindgen/wasm-bindgen/blob/215b914c739c598e5c076f8ed22df20d2c77a3dd/crates/web-sys/Cargo.toml#L45
web-sys = "0.3"

[package]
name = "beet"
version.workspace = true
edition.workspace = true
description.workspace = true
documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

include = ["CHANGELOG.md", "README.md", "/src", "/examples", "/scenes"]

[features]
