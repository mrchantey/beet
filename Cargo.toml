# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[workspace.package]
version = "0.0.5-rc.3"
edition = "2021"
description = "A modular behavior library for the Bevy Engine."
documentation = "https://bevyhub.dev/docs/beet"
readme = "README.md"
homepage = "https://bevyhub.dev/docs/beet"
repository = "https://github.com/mrchantey/beet"
license = "MIT OR Apache-2.0"
keywords = ["beet", "bevyhub", "behavior", "game-ai", "robotics"]
categories = [
	"science::robotics",
	"game-development",
	"simulation",
	"wasm",
	"embedded",
]
publish = false

[workspace]
# default resolver
resolver = "2"
members = ["crates/*", "crates/beet_flow/macros"]

[workspace.dependencies]
## internal
beet = { path = "./", version = "0.0.5-rc.3" }
beet_spatial = { path = "crates/beet_spatial", version = "0.0.5-rc.3", default-features = false }
beet_flow = { path = "crates/beet_flow", version = "0.0.5-rc.3" }
beet_flow_macros = { path = "crates/beet_flow/macros", version = "0.0.5-rc.3" }
beet_ml = { path = "crates/beet_ml", version = "0.0.5-rc.3" }
beet_sim = { path = "crates/beet_sim", version = "0.0.5-rc.3" }
beet_examples = { path = "crates/beet_examples", version = "0.0.5-rc.3" }
emby = { path = "crates/emby", version = "0.0.5-rc.3" }

## local
bevyhub = { git = "https://github.com/mrchantey/bevyhub", default-features = false }
forky = { git = "https://github.com/mrchantey/forky", features = [
	"bevy",
	"web",
] }
sweet = { git = "https://github.com/mrchantey/sweet", default-features = false, features = [
	"test",
	"bevy",
] }
# sweet = { version = "0.2", features = ["bevy"] }

#üí° game
bevy = { version = "0.15", default-features = false, features = [
	# bevy = { git = "https://github.com/bevyengine/bevy", rev = "0c959f77007c29eead7f902bddd3342a1ecbca20", default-features = false, features = [
	# "bevy_scene",
	# "serialize",
	# "bevy_color",
] }


## logging
log = "0.4"
pretty_env_logger = "0.4"
console_log = { version = "1.0", features = ["color"] }

## utility
anyhow = "1.0.75"
thiserror = "1.0.60"
bytemuck = "1.13.1"
heck = "0.4"
rand = "0.8"
rand_chacha = "0"

## async
futures = "0.3"


## async-native
tokio = { version = "1.35", features = ["full"] }

## macros
syn = "2.0"
quote = "1.0"
proc-macro2 = "1.0"

## attributes
num-traits = "0.2.19"
derive_deref = "1.1.1"
strum = { version = "0.26.0", features = ["derive"] }
strum_macros = "0.26.0"
extend = "1.1.2"

## io
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ron = "0.8"

# [target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"


[workspace.dependencies.web-sys]
# [target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3"
features = [
	# HTML
	'Headers',
	'Document',
	'Element',
	'Window',
	"Cache",
	"CacheStorage",
	'HtmlIFrameElement',
	'DomRectReadOnly',
	# Style
	'MediaQueryList',
	# Events
	'MouseEvent',
	'KeyboardEvent',
	'CustomEvent',
	'CustomEventInit',
	# JS
	'Gpu',
	'console',
	'Navigator',
	'Performance',
	# Fetch
	'Request',
	'RequestInit',
	'RequestMode',
	'RequestCache',
	'Response',
	# Blob
	'Blob',
	'BlobEvent',
	'BlobEventInit',
	'BlobPropertyBag',
	# Elements
	'HtmlAnchorElement',
	'HtmlCanvasElement',
	'HtmlInputElement',
	'File',
	'FileList',
	# Url
	'Url',
	'History',
	'Location',
	'UrlSearchParams',
]

#üí° Package

[package]
name = "beet"
version.workspace = true
edition.workspace = true
description.workspace = true
documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

include = ["CHANGELOG.md", "README.md", "/src", "/examples", "/scenes"]

[features]
# default = ["ml", "animation", "assets", "ui", "bevyhub", "reflect"]
ml = ["dep:beet_ml"]
reflect = ["beet_flow/reflect"]
spatial = ["dep:beet_spatial"]
sim = ["dep:beet_sim"]
bevyhub = ["beet_flow/bevyhub", "beet_spatial?/bevyhub", "beet_sim?/bevyhub"]
animation = ["beet_spatial?/animation"]
assets = ["beet_spatial?/assets"]
ui = ["beet_spatial?/ui"]

# dynamic_linking = ["bevy/dynamic_linking"]

[dependencies]
beet_flow.workspace = true
beet_spatial = { workspace = true, optional = true }
beet_ml = { workspace = true, optional = true }
beet_sim = { workspace = true, optional = true }
# bevyhub = { workspace = true, optional = true }
# thiserror.workspace = true

[dev-dependencies]
bevy = { workspace = true, default-features = true }
beet_examples.workspace = true
log.workspace = true
pretty_env_logger.workspace = true
forky.workspace = true
bevyhub = { workspace = true, features = ["export_types"] }
anyhow.workspace = true
serde.workspace = true
serde_json.workspace = true
rand.workspace = true
rand_chacha.workspace = true

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
console_log.workspace = true
web-sys.workspace = true
wasm-bindgen.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio.workspace = true


